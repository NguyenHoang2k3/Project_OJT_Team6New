<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thêm Bình Luận</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .star-rating {
      display: flex;
      flex-direction: row;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .star {
      color: #dcdcdc;
      transition: color 0.2s ease;
    }

    .star.selected {
      color: #FFD700;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="feedback-form mt-4">
    <h4>Thêm bình luận của bạn</h4>
    <form th:action="@{/feedbacks/add/order/{orderId}(orderId=${orderId})}" method="post">


      <input type="hidden" name="orderId" th:value="${orderId}">
      <input type="hidden" id="ratingInput" name="rating" value="5">
      <div class="form-group">
        <label>Đánh giá</label>
        <div class="star-rating">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>
      <div class="form-group">
        <label for="content">Nội dung bình luận</label>
        <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gửi bình luận</button>
    </form>
  </div>
</div>

<script>
  const stars = document.querySelectorAll('.star');
  const ratingInput = document.getElementById('ratingInput');

  stars.forEach(star => {
    star.addEventListener('click', () => {
      const rating = parseInt(star.getAttribute('data-value'));
      ratingInput.value = rating;

      // Highlight stars up to the selected one and remove highlight for others
      stars.forEach((s, idx) => {
        if (idx < rating) {
          s.classList.add('selected');
        } else {
          s.classList.remove('selected');
        }
      });
    });

    star.addEventListener('mouseover', () => {
      const hoverValue = parseInt(star.getAttribute('data-value'));
      // Highlight stars up to the hovered one
      stars.forEach((s, idx) => {
        if (idx < hoverValue) {
          s.classList.add('selected');
        } else {
          s.classList.remove('selected');
        }
      });
    });

    star.addEventListener('mouseout', () => {
      // Reset to the selected rating after mouse leaves
      const currentRating = parseInt(ratingInput.value);
      stars.forEach((s, idx) => {
        if (idx < currentRating) {
          s.classList.add('selected');
        } else {
          s.classList.remove('selected');
        }
      });
    });
  });
</script>
</body>
</html>
